<nav {% if site.reverse == true %}id="nav-left"{% else %}id="nav"{% endif %}>
	<div id="nav-list">
		<script src="../js/login.js"></script>

		<!-- Login Button -->
		<div id="login-box">
			<button id="login-button" onclick="login()">LOG IN</button>
			<!-- Render Login UI Here -->
			<div id="firebaseui-auth-container"></div>
			<br><br>
		</div>

		<a href="/">Home</a>

		<!-- Nav pages -->
		{% for page in site.pages %}
			{% if page.layout == "page" %}
				<a href="{% if site.baseurl == "/" %}{{ page.url }}{% else %}{{ page.url | prepend: site.baseurl }}{% endif %}" title="{{ page.title }}">{{ page.title }}</a>
			{% endif %}
		{% endfor %}
    
	    <!-- Nav links -->
		{% include link.html %}
    </div>

	<!-- Amazon Affiliate -->
	<div class="alignleft">
		<script type="text/javascript">
			amzn_assoc_ad_type = "banner";
			amzn_assoc_marketplace = "amazon";
			amzn_assoc_region = "US";
			amzn_assoc_placement = "assoc_banner_placement_default";
			amzn_assoc_banner_type = "ez";
			amzn_assoc_p = "8";
			amzn_assoc_width = "120";
			amzn_assoc_height = "240";
			amzn_assoc_tracking_id = "npylgh0-20";
			amzn_assoc_linkid = "4058b3bfce3c54ab2e4b31cc85adec97";
		</script>
		<script src="//z-na.amazon-adsystem.com/widgets/q?ServiceVersion=20070822&Operation=GetScript&ID=OneJS&WS=1"></script>

	<!-- Nav footer -->
	{% if site.custom_nav_footer == true %}
		{% include nav-footer-custom.html %}
	{% else %}
		{% include nav-footer.html %}
	{% endif %}

</nav>
